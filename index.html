<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <div id="weather"></div> -->

    <div class="wrapper">
        <h1 class="heading">WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather">

            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- searchForm -->

            <div class="form-container">
                <input type="text" name="" id="inputt" placeholder="Search the city..." data-searchInput>
                <button class="btn" search_city_btn><img src="search.png" alt="" width="20" height="20" >
                </button>
            </div>


            <!-- loading screen -->
            <div class="loading-container">
                <img src="loading.gif" alt="" width="150" height="150" gif>
                <!-- <p>Loading</p> -->

            </div>

            <!-- weather info show -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>


                <!-- weather icon -->
                <p data-weatherDesc></p>


                <img data-weatherIcom>

                <p data-temp class="temperature"></p>


                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

                

            </div>
             
        </div>

        <p class="parfa" if_notcity >please enter city</p>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
